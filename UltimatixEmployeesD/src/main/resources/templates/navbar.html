<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="navbar-head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/ultimatix.css}">
</head>
<body>
<div th:fragment="topnavbar">
    <div>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid" menu_>
                <a class="navbar-brand" href="#">
                    <ul class="nav_text mb-0 d-flex">
                        <li><img th:src="@{/images/menuB.png}" class="menu_sym"></li>
                        <li><span class="menu_text">Menu</span></li>
                        <li><img th:src="@{images/ultimatix_logo.png}" class="logo_sym"></li>
                    </ul>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Building on belief</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CEO Connect</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Unit News</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav justify-content-space-between ml-auto mb-auto mb-lg-0">
                        <li class="px-4"><a class="nav-right-link" href="#"><img th:src="@{/images/assistant.png}"
                                    class="assistant_sym"></a></li>
                        <li class="px-4"><a class="nav-right-link" href="#"><img th:src="@{/images/search.png}"
                                    class="search_sym"></a></li>
                        <li class="px-4"><a class="nav-right-link" th:href="@{'/showEmployees'}"><img
                                    th:src="@{/images/worklist.png}" class="worklist_sym"></a></li>
                        <li class="px-4"><a class="nav-right-link" href="#"> <img th:src="@{/images/profile.png}"
                                    class="profile_sym"></a></li>
                        <li class="px-4"><a class="nav-right-link" th:href="@{/logout}"><img th:src="@{/images/signoff.png}"
                                    class="signoff_sym"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
