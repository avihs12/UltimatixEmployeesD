 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-6">
      <img th:src="@{/images/signuppic.png}">
    </div>
    <div class="col-6">
      <div class="box">
          <img  class="logo" style="width: auto;height: 100px;margin-top: 100px;margin-left: 170px;"th:src="@{/images/logo.png}">
          <div style="width:400px;margin-left: 100px;" th:if="${param.error}">
            <div class="alert alert-danger">Invalid Email and Password.</div>
          </div>
          <div style="width:400px;margin-left: 100px;" th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out.</div>
          </div>
              <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                <div class="mb-3"style="width:400px;margin-left: 100px;">
                  <label for="username" class="control-label">user name <span class="text-danger">*</span></label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="user name" />
                </div>
                <div class="mb-3" style="width:400px;margin-left: 100px;">
                  <label for="password" class="control-label">Password <span class="text-danger">*</span></label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                </div>
                <div class="mb-3"style="margin-left: 100px;margin-top:30px">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <span> Not registered?
                    <a th:href="@{/register}"> Register/SignUp Here</a>
                  </span>
                </div>
              </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  </div>
</body>

</html>
