<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" th:href="@{/css/addemp.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/ultimatix.css}">
    <style type="text/css">
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:insert="navbar :: topnavbar"></div>
    <div class="d-flex">
        <div class="col-3" th:insert="leftcontainer ::  side-con"></div>
        <div class="col-5 mt-5 mb-0">
            <!-- <div class="card" th:unless="${error}"> -->
            <div th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <div class="card" style=" margin-left:190px;width: 100%; height: 530px;" th:unless="${error}">
                <form action="#" id="addemployee" th:action="@{/useradded/save}" th:object="${employees}" method="post"
                    onsubmit="return validateForm()">
                    <h1 class="text-center">Create New Employee</h1>
                    <div class="row mb-4">
                        <div class="col ms-3 mt-3 d-flex">
                            <div class="id ms-2" style="width: 100px;">
                                <label for="exampleInputPassword1">id<span class="text-danger"> *</span></label>
                                <input type="number" th:field="*{id}" class="form-control textinput" id="id"
                                    placeholder="id" minlength="5" maxlength="6">
                                <div id="error0"></div>
                            </div>
                            <div class="form-group1" style="width: 216px; margin-left:150px;">
                                <label for="exampleInputPassword1">username<span class="text-danger"> *</span></label>
                                <input type="text" th:field="*{username}" class="form-control textinput" id="username"
                                    placeholder="username" minlength="5" maxlength="6">
                                <div id="error1"></div>
                            </div>
                        </div>
                        <div class="d-flex mt-4">
                            <div class="form-group1" style="width: 200px; margin-left:25px;">
                                <label for="exampleInputPassword1">firstname<span class="text-danger"> *</span></label>
                                <input type="text" th:field="*{firstname}" class="form-control textinput" id="firstname"
                                    placeholder="firstname" minlength="5" maxlength="6">
                                <div id="error1"></div>
                            </div>
                            <div class="form-group2 ms-5" style="margin-right: 13px;">
                                <label for="exampleInputPassword1">lastname<span class="text-danger"> *</span></label>
                                <input type="text" th:field="*{lastname}" class="form-control textinput" id="lastname"
                                    placeholder="last name" minlength="5" maxlength="6">
                                <div id="error2"></div>
                            </div>
                        </div>
                        <div class="d-flex mt-4">
                            <div class="form-group3" style="width: 200px;">
                                <label for="exampleInputPassword1">employee id<span class="text-danger">
                                        *</span></label>
                                <input type="number" th:field="*{employeeid}" class="form-control textinput"
                                    id="employeeid" placeholder="employee id" minlength="6" maxlength="6">
                                <div id="error3"></div>
                            </div>
                            <div class="form-group4 ms-5" style="width: 200px;">
                                <label for="exampleInputPassword1">salary<span class="text-danger"> *</span></label>
                                <input type="number" th:field="*{salary}" class="form-control textinput" id="salary"
                                    placeholder="salary" minlength="5" maxlength="6">
                                <div id="error5"></div>
                            </div>
                        </div>
                        <div class="d-flex mt-4">
                            <div class="form-group5" style="width: 200px;">
                                <label for="exampleInputPassword1">salary hike<span class="text-danger">
                                        *</span></label>
                                <input type="number" th:field="*{salaryhike}" class="form-control textinput"
                                    id="salaryhike" placeholder="salary hike" minlength="2">
                                <div id="error6"></div>
                            </div>
                            <div class="form-group4 mt-3 d-flex" style="margin-left: 130px;">
                                <label for="role"><span class="text-danger"> *</span></label>
                                <select name="role" id="role">
                                    <option>Select a role</option>
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                    <option value="CREATOR">CREATOR</option>
                                    <option value="EDITOR">EDITOR</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="password" style="width: auto; margin-left: 26px;margin-top: 20px;">
                                <label for="exampleInputPassword1">password<span class="text-danger"> *</span></label>
                                <input type="text" th:field="*{password}" class="form-control textinput" id="id"
                                    placeholder="id" minlength="5" maxlength="6">
                                <div id="error1"></div>
                            </div>

                            <div class="role" style="width: auto; margin-left: 26px;margin-top: 20px;">
                                <label for="exampleInputPassword1">ROLE<span class="text-danger">*</span></label>
                                <input type="text" th:field="*{role}" class="form-control textinput" id="role"
                                    placeholder="id" minlength="8" maxlength="8">
                                <div id="error1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="savebtn">
                            <button type="submit" class="btn btn-primary mb-2" id="savebutton"
                                style="width:100%">SAVE</button>
                        </div>
                        <div class="cancelbutton"><button th:href="@{'/returnToHome'}" id="cancelbutton" type="submit"
                                class="btn btn-danger  buttoncancel  mb-2" style="width:100%">CANCEL</button></div>
                    </div>
                </form>
                <footer class="text-end me-4 mt-4">
                    <a class="back" th:href="@{'/showEmployees'}">Back to Employee data</a>
                </footer>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/addemp.js}"></script>
</body>

</html>
