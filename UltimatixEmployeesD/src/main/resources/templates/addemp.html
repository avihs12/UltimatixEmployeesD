<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" th:href="@{/css/added.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="col-12 mt-5 container col-sm-5">
        <div class="card">
            <form action="#" th:action="@{/save}" th:object="${employees}" method="post">
                <h1 class="text-center">Create New Employee</h1>
                <div class="row mb-4">
                    <div class="col ms-4">
                        <div class="formout">
                            <tr>
                                <input type="hidden" th:field="*{sno}" class="form-control" placeholder="employee id" />
                                <label class="form-label">First Name<span class="text-danger"> *</span></label>
                                <input type="text" th:field="*{firstname}" class="form-control" placeholder="first name" />
                            </tr>
                        </div>
                    </div>
                    <div class="col me-4">
                        <div class="formout">
                            <tr>
                                <label class="form-label">Last Name<span class="text-danger"> *</span></label>
                                <td>
                                <input type="text" th:field="*{lastname}" class="form-control" placeholder="last name" />
                                </td>
                            </tr>
                        </div>
                    </div>
                </div>
                <div class="ms-4 me-4">
                    <tr>
                        <td>
                            <label class="form-label">Employee Id<span class="text-danger"> *</span></label>
                            <td><input type="number" th:field="*{employeeid}" class="form-control" placeholder="employee id ex-2****9" /></td>
                        </td>
                    </tr>
                </div>
                <br>
                <div class="ms-4 me-4">
                    <tr >
                        <label class="form-label">salary<span class="text-danger"> *</span></label>
                        <td><input type="number" th:field="*{salary}" class="form-control" placeholder="salary" /></td>
                    </tr>
                </div>
                <br>
                <div class="ms-4 me-4">
                    <tr>
                        <label class="form-label">salary hike</label>
                        <td><input type="number" th:field="*{salarhike}" class="form-control" placeholder="salary hike" /></td>
                    </tr>
                </div>
                <br>
                <div><button type="submit" class="btn btn-info btnc ms-4 me-4 mb-2" style="width:90%">Save</button></div>

            </form>
            <footer class="text-end text2">
                 <a class="back" th:href="@{/showEmployees}">Back to Employee data</a>
            </footer>
        </div>
</body>

</html>
