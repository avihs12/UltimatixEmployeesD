<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container" style="width: 800px;">
        <div class="row col-md-8 offset-md-2">
            <div class="card" style="height:550px">
             
                <div class="card-header">
                    <h5 class="text-center">Registration</h5>
                </div>
                <div class="card-body mt-5">
                    <form th:action="@{/register/save}" id="addemployeeregiser" th:object="${employees}" method="post">
                        <div style="width:800px;"  th:if="${param.v}">
                            <div class="alert alert-info" >You've successfully registered
                                to our app!</div>
                        </div>
                        <div class="d-flex">
                            <div class="form-group mb-3">
                                <label class="form-label">First Name</label>
                                <input class="form-control" id="firstname" name="firstName" placeholder="Enter first name"
                                    salaryhike th:field="*{firstname}" type="text" />
                                    <div id="error1"></div>
                            </div>
                            <div class="form-group mb-3" style="margin-left: 33px;">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" id="lastname" name="lastName" placeholder="Enter last name"
                                    th:field="*{lastname}" type="text" />
                                    <div id="error2"></div>
                            </div>
                        </div>

                            <div class="d-flex">
                            <div class="form-group mb-3">
                                <label class="form-label">salary</label>
                                <input class="form-control" id="salary" name="salary" placeholder="Enter salary"
                                    th:field="*{salary}" type="number" />
                                    <div id="error3"></div>
                            </div>
                            
                            <div class="form-group mb-3" style="margin-left: 33px;">
                                <label class="form-label">salaryhike</label>
                                <input class="form-control" id="salaryhike" name="salaryhike" placeholder="Enter salaryhike"
                                    th:field="*{salaryhike}" type="number" />
                                    <div id="error4"></div>
                            </div>
                            </div>

                        <div class="form-group mb-3">
                            <input type="hidden" th:field="*{userid}" class="form-control textinput" id="userid"
                                placeholder="username">
                        </div>
                        <div class="d-flex">
                        <div class="form-group mb-3">
                            <label class="form-label">Employee ID</label>
                            <input class="form-control" id="employeeid" name="employeeid" placeholder="Enter employeeid"
                                th:field="*{employeeid}" type="number" />
                                <div id="error5"></div>
                        </div>

                        <div class="form-group mb-3" style="margin-left: 33px;">
                            <label class="form-label">User Name</label>
                            <input class="form-control" id="username" name="username" placeholder="Enter user name"
                                th:field="*{username}" type="text" />
                                <div id="error6"></div>
                        </div>
                    </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password"
                                th:field="*{password}" type="password"/>
                                <div id="error7"></div>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" id="register" th:href="@{/register/save}" type="submit">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/registeremp.js}"></script>
</body>

</html>
